version: 2

models:
  - name: airbnb_data
    columns:
      - name: id
        tests:
          - not_null
          - unique
      - name: host_id
        tests:
          - not_null
      - name: host_since
        tests:
          - not_null
      - name: latitude
        tests:
          - not_null
      - name: longitude
        tests:
          - not_null
      - name: room_type
        tests:
          - not_null
      - name: price
        tests:
          - not_null
      - name: has_availability
        tests:
          - not_null
          - accepted_values:
            values: [ 't', 'f' ]
      - name: availability_30
        tests:
          - not_null
      - name: availability_60
        tests:
          - not_null
      - name: availability_90
        tests:
          - not_null
      - name: availability_365
        tests:
          - not_null
      - name: neighbourhood_cleansed
        tests:
          - not_null
          - relationships:
            to: ref('airbnb_neighbourhood')
            field: neighbourhood_name
  - name: cleansed_airbnb_calendar
    tests:
      - unique:
        column_name: "listing_id || '-' || date"
    columns:
      - name: listing_id
        tests:
          - not null
          - relationships:
            to: ref('airbnb_listing')
            field: id
      - name: date
        tests:
          - not null
      - name: price
        tests:
          - not null
      - name: available
        tests:
          - not null
          - accepted_values:
            values: ['t', 'f']